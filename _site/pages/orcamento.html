<div class="container">
  <div class="single-progect text-center">
    <div class="row">
      <div class="col-md-10 center-auto">

        <div class="row">
          <div class="col-md-12 text-left margin-bottom-20">
            <h4 class="margin-bottom-20">Olá amigo(a)!</h4>
            <p>Estamos ansiosos em lhe atender. <br /> Por favor, preencha o formulário abaixo e lhe retornaremos o mais rápido possível!</p>
          </div>
            <div class="col-md-12">              
              <!-- Contact Form -->
              <div class="contact margin-bottom-100">                

              <!-- Response Messages -->
              <div class="hiSuccessMSG"> <i class="fa fa-paper-plane-o"></i>Obrigado. Retornaremos em breve.</div>
              <div class="hiErrorMSG"> <i class="fa fa-times"></i>Desculpe. Ocorreu um erro ao enviar seus dados.</div>
                
                <!-- FORM -->
                <form class="hiForm contact-form" action="" method="post">
                  <ul class="row">
                    <li class="col-sm-6">
                      <label>
                        <input type="text" class="form-control" name="name" placeholder="Nome" required>
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="text" class="form-control" name="email" placeholder="E-mail" required>
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="text" class="form-control" name="celular" placeholder="Celular" required>
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="date" class="form-control" name="data" placeholder="Data do Evento" required>
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="text" class="form-control" name="local" placeholder="Local, se já escolhido.">
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="text" class="form-control" name="convidados" placeholder="Quantos convidados?" required>
                      </label>
                    </li>
                    <li class="col-sm-12">
                      <button type="submit" value="submit">ENVIAR</button>
                    </li>
                  </ul>

                  <input type="hidden" name="name" value="Ellite Festa">
                  <input type="hidden" name="mailto" value="contato@ellitefesta.com.br">
                  <input type="hidden" name="subject" value="Pedido de Orçamento via SITE!">

                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- JavaScripts --> 
  <script type="text/javascript" src="http://cdn.isaquecosta.com.br/lib/js/hiAjaxMail.js"></script>
